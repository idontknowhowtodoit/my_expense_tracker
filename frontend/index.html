<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <header>
        <h1>💸 My Expense Tracker 💸</h1>
    </header>

    <main>
        <section class="transaction-form-section">
            <form id="transaction-form">
                <h2 id="form-title">새로운 내역 추가하기</h2>
                <input type="hidden" id="transaction-id">
                
                <div class="form-group">
                    <label for="type">종류:</label>
                    <select id="type" required>
                        <option value="expense">지출</option>
                        <option value="income">수입</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">금액:</label>
                    <input type="number" id="amount" placeholder="금액을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="category">카테고리:</label>
                    <select id="category" required>
                        <option value="식비">식비</option>
                        <option value="교통비">교통비</option>
                        <option value="문화생활">문화생활</option>
                        <option value="월급">월급</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">내용:</label>
                    <input type="text" id="description" placeholder="무엇에 썼나요?">
                </div>

                <div class="form-group">
                    <label for="date">날짜:</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" id="submit-button">내역 추가</button>
            </form>
        </section>

        <section class="transaction-list-section">
            <h2 id="transaction-list-title">내역 목록</h2> 
            
            <div class="filter-sort-controls">
                <div class="control-group">
                    <label for="filter-type">종류:</label>
                    <select id="filter-type">
                        <option value="all">전체</option>
                        <option value="expense">지출</option>
                        <option value="income">수입</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-category">카테고리:</label>
                    <select id="filter-category">
                        <option value="all">전체</option>
                        <option value="식비">식비</option>
                        <option value="교통비">교통비</option>
                        <option value="문화생활">문화생활</option>
                        <option value="월급">월급</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sort-by">정렬:</label>
                    <select id="sort-by">
                        <option value="date-desc">날짜 (최신순)</option>
                        <option value="date-asc">날짜 (오래된순)</option>
                        <option value="amount-desc">금액 (높은순)</option>
                        <option value="amount-asc">금액 (낮은순)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="start-date">시작일:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="control-group">
                    <label for="end-date">종료일:</label>
                    <input type="date" id="end-date">
                </div>
                <button id="reset-filters-btn">필터 초기화</button>
            </div>

            <div id="transaction-list">
                <p>아직 내역이 없어요. 새로운 내역을 추가해보세요!</p>
            </div>
        </section>

        <section class="summary-section">
            <h2>월별 요약</h2>
            <div class="summary-controls">
                <select id="summary-month-select"></select>
            </div>
            <div id="monthly-summary">
                <p>월을 선택하면 요약을 볼 수 있어요.</p>
            </div>
        </section>

        <section class="chart-section">
            <h2>월별 지출 카테고리 분석</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </section>

        <section class="chart-section">
            <h2>월별 수입/지출 추이</h2>
            <div class="chart-container">
                <canvas id="incomeExpenseTrendChart"></canvas>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
